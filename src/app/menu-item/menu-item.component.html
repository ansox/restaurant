<div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="menuItem?.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{menuItem.name}}</span>
      <span class="place-info-box-detail">{{ menuItem.price | currency: 'BRL':true }}</span>
      <span class="place-info-box-detail">{{ menuItem.description }}</span>
    </div>
</div>
